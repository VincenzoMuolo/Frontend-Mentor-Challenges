<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
        <img src="../images/image-product-desktop.jpg" class="animation-in-left" alt="product-image">
      <article class="animation-in-right">
        <p class="top-text">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <p class="actual-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button><img src="../images/icon-cart.svg" alt="shopping-cart">Add to Cart</button> 
      </article>

    </main>
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://github.com/VincenzoMuolo">Vincenzo Muolo.</a>
    </footer>
  </body>
</html>
