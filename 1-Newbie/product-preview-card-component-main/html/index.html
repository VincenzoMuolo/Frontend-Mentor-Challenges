<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
        <img src="../images/image-product-desktop.jpg">
      <article>
        <h5>PERFUME</h5>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <h4>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</h4>
          <div class="prices">
            <p class="actual-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button><div class="button-content"><img src="../images/icon-cart.svg"><p>Add to Cart</p></div></button> 
      </article>

    </main>
    <footer class="footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://github.com/VincenzoMuolo">Vincenzo Muolo.</a>
    </footer>
  </body>
</html>
